<!DOCTYPE html>
<html>
<head>

	<title>FileBrowseTest</title>

    <script src="/static/coffeetest/jquery-1.7.1.js"></script>
    <script src="/static/coffeetest/underscore.js"></script>
    <script src="/static/coffeetest/backbone.js"></script>
    <script src="/static/libs/js/handlebars.1.0.0.beta.3.js"></script>
    <script src="/static/coffeetest/testcode.coffee" type="text/coffeescript"></script>
    <script src="/static/coffeetest/filebrowse.coffee" type="text/coffeescript"></script>
    <!--<script src="/static/coffeetest/testcode.js"></script>-->
    <script src="/static/coffeetest/coffee-script.js"></script>
    <script src="/static/bootstrap2/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap2/css/bootstrap.css" />
    <link rel="stylesheet" type="text/less" href="/static/coffeetest/filebrowse.less" />
    <script src="/static/libs/js/less-1.1.5.js" type="text/javascript"></script>
</head>

<body>
	<div id="filebrowser" class="container">
	</div>


<script id="fileview-template" type="text/x-handlebars-template">
    <div class='row-fluid file'>
        <div class='span2'>
            <span class='label label-info'>
                <i class='icon-{{type}} icon-white'></i>
            </span>
        </div>
        <div class='span6 display'>
            <h3><fn class='filename'>{{name}}</fn>
                <button class='btn btn-danger trash'>
                    <i class='icon-trash icon-white'></i>
                </button>
            </h3>
        </div>
        <div class='span6 edit'>
            <input class='fileinput' type='text' value='' />
        </div>
        <div class='span4'>
            <div class='tags'>
                {{#each tags}}<span class='label label-warning' tagid='{{this}}'>{{this}}</span> {{/each}}
            </div>
        </div>
    </div>
</script>

<script id="browseview-template" type="text/x-handlebars-template">
    <div class='row-fluid filelist'>
        <div class='row-fluid'>
            <div class='span8'>
                <ul class='nav nav-pills'>
                    <li><a class='selectors' id='all'>All</a></li>
                    <li><a class='selectors' id='picture'>Images</a></li>
                    <li><a class='selectors' id='file'>Documents</a></li>
                    <li><a class='selectors' id='th-large'>Misc</a></li>
                </ul>
            </div>
            <div class='span4'>
                <ul class='nav nav-pills'>
                    <li class='dropdown'><a class='dropdown-toggle' data-toggle='dropdown'>Tags<b class='caret'></b></a>
                        <ul class='dropdown-menu taglist'>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class='btn-group' id='upchoose'>
        <button class='btn' id='upload'>Upload File</button>
        <button class='btn' id='select'>Choose File</button>
    </div>
</script>


</body>
</html>
